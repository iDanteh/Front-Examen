<div class="button-agregar">
    <mat-dialog-actions>
        <input type="file" (change)="onFileSelected($event)" style="display: none;" #fileInput>
        <button mat-button (click)="fileInput.click()">Agregar</button>
    </mat-dialog-actions>  
</div>


<div class="image-container">
    <div class="image" *ngFor="let ImageUrl of ImagesUrls" >
        <img src="http://127.0.0.1:8000/image/{{ImageUrl.url}}" alt="" width="200" (click)="onClickSelectImage(ImageUrl)"/>
    </div>
</div>
