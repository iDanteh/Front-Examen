
<app-nav-bar [usuarioNav]="this.usuario" (openModalAddChild)="openModalAdd()" ></app-nav-bar>
<div class="cards-conteiner">
    <div class="cards" *ngFor="let animal of animals | paginate: { itemsPerPage: 3, currentPage: page }">
        <app-card [animalCard]="animal" (click)="openModalEdit(animal)"></app-card>
    </div>
</div>


<div class="paginator">
    <pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente">
    </pagination-controls>
</div>
