<div class="auth-container">
    <h2>{{ isLoginMode ? 'Ingresar' : 'Registrarse' }}</h2>

    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">

        <div class="form-group" *ngIf="!isLoginMode">
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" formControlName="nombre" />
            <div *ngIf="authForm.get('nombre')?.invalid && authForm.get('nombre')?.touched" class="error-message">
                Nombre es obligatorio
            </div>
        </div>

        <div class="form-group">
            <label for="correo">Correo</label>
            <input id="correo" type="email" formControlName="email" />
            <div *ngIf="authForm.get('email')?.invalid && authForm.get('email')?.touched" class="error-message">
                <span *ngIf="authForm.get('email')?.errors?.['required']">Correo es obligatorio</span>
                <span *ngIf="authForm.get('email')?.errors?.['email']">Correo no es válido</span>
            </div>
        </div>

        <div class="form-group">
            <label for="contraseña">Contraseña</label>
            <input id="contraseña" type="password" formControlName="password" />
            <div *ngIf="authForm.get('password')?.invalid && authForm.get('password')?.touched" class="error-message">
                Contraseña es obligatoria
            </div>
        </div>

        <div class="form-group" *ngIf="!isLoginMode">
            <label for="confirmcontraseña">Confirmar Contraseña</label>
            <input id="confirmcontraseña" type="password" formControlName="confirmPassword" />
            <div *ngIf="authForm.get('confirmPassword')?.invalid && authForm.get('confirmPassword')?.touched"
                class="error-message">
                Confirmar contraseña es obligatorio
            </div>
        </div>

        <button type="submit">{{ isLoginMode ? 'Ingresar' : 'Registrarse' }}</button>
    </form>

    <button class="toggle-button" (click)="onSwitchMode()">
        {{ isLoginMode ? 'Registrarse' : 'Ingresar' }}
    </button>
</div>
